# use SONAR_TOKEN environment variable for https://sonarcloud.io
# ensure SonarCloud's SONAR_TOKEN environment variable is not set when using SonarQube
# Set SonarQube instance set via command line (-Dsonar.host.url=...) when running locally
sonar.projectKey=philippsalvisberg_plscope
sonar.organization=philippsalvisberg

# File system specific
# disable code coverage results for SonarCloud
sonar.projectName=PL/Scope Utils
sonar.projectVersion=1.0.1-SNAPSHOT

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=utils
sonar.tests=test

# Reports produced by coverage.sh
sonar.coverageReportPaths=coverage.xml
sonar.testExecutionReportPaths=test_results.xml

# File in Genric Issue Import Format produced by db* CODECOP CLI
sonar.externalIssuesReportPaths=tvdcc_report.json

# Debugging output when running sonar-scanner
#    true/false for sonar.verbose
#    INFO/DEBUG/TRACE for sonar.log.level (Not working: OFF, FATAL, ERROR, WARN)
#sonar.verbose=true
#sonar.log.level=DEBUG
